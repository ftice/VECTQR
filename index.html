<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VECTQR</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Script -->
    <script src="script.js" defer></script>
</head>

<body>
    <h1>VECTQR</h1>
    <div id="form">
        <div id="qrCode">
            <i class="fa-solid fa-code"></i>
        </div>
        <input type="text" id="urlInput" placeholder="Enter URL">
        <div id="secondaryActions">
            <button class="secondary" onclick="generateQRCode()">Generate</button>
            <button class="secondary" onclick="clearQRCode()">Clear</button>
        </div>
        <button class="primary" id="downloadButton" onclick="downloadSVG()" disabled>Download</button>
    </div>
</body>

</html>
